<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Action Watch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <!--    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />-->
    <!--    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div id="no-webcam">相机初始化失败</div>
<!-- Top -->
<div id="pacman-container">
    <div id="logo">
        <div id="logo-l">
            <div id="logo-b"></div>
        </div>
    </div>
</div>

<div id="status">载入模型</div>

<div class="controller-panels" id="controller" style="display:none">
    <div class="panel joystick-panel">
        <div class="panel-row panel-row-top">

            <div class="panel-cell panel-cell-center">
                <div class="thumb-box">
                    <div class="thumb-box-outer">
                        <div class="thumb-box-inner">
                            <canvas class="thumb" width=224 height=224 id="up-thumb"></canvas>
                        </div>
                        <span >基本动作</span>
                    </div>
                    <p>
                        <span id="up-total">0</span> 次训练 </p>
                </div>
            </div><!-- ./panel-cell -->

        </div><!-- /.panel-row -->
        <div class="panel-row panel-row-middle">
            <div class="panel-cell panel-cell-left">
                <div class="thumb-box">
                    <div class="thumb-box-outer">
                        <div class="thumb-box-inner">
                            <canvas class="thumb" width=224 height=224 id="left-thumb"></canvas>
                        </div>
                        <!--                        <button class="record-button" id="left" />-->
                        <span>动作1</span></button>
                    </div>
                    <p>
                        <span id="left-total">0</span> 次训练 </p>
                </div>
            </div><!-- ./panel-cell -->

            <div style="display: none" class="panel-cell panel-cell-right">
                <div class="thumb-box">
                    <div class="thumb-box-outer">
                        <div class="thumb-box-inner">
                            <canvas class="thumb" width=224 height=224 id="right-thumb"></canvas>
                        </div>
                        <button class="record-button" id="right" />
                        <span>Add Sample</span></button>
                    </div>
                    <p>
                        <span id="right-total">0</span> examples </p>
                </div>
            </div><!-- ./panel-cell -->

        </div><!-- /.panel-row -->
        <div class="panel-row panel-row-bottom">


            <div class="panel-cell panel-cell-center">
                <div class="thumb-box">
                    <div class="thumb-box-outer">
                        <div class="thumb-box-inner">
                            <canvas class="thumb" width=224 height=224 id="down-thumb"></canvas>
                        </div>
                        <!--                        <button class="record-button" id="down" />-->
                        <span>动作2</span></button>
                    </div>
                    <p>
                        <span id="down-total">0</span> 次训练 </p>
                </div>
            </div><!-- ./panel-cell -->

            <div class="panel-cell panel-cell-right panel-cell-fill"></div><!-- ./panel-cell -->

        </div><!-- /.panel-row -->
        <div class="sub"><span>先定义一个常态动作，再训练个性化动作</span></div>
    </div><!-- /.panel -->

    <div class="panel training-panel">

        <div class="panel-row params-webcam-row">

            <!-- Hyper params. -->
            <div class="hyper-params">

                <!-- Learning rate -->
                <div class="dropdown">
                    <label>Learning rate</label>
                    <div class="select">
                        <select id="learningRate">
                            <option value="0.00001">0.00001</option>
                            <option selected value="0.0001">0.0001</option>
                            <option value="0.01">0.001</option>
                            <option value="0.03">0.003</option>
                        </select>
                    </div>
                </div>

                <!-- Batch size -->
                <div class="dropdown">
                    <label>Batch size</label>
                    <div class="select">
                        <select id="batchSizeFraction">
                            <option value="0.05">0.05</option>
                            <option value="0.1">0.1</option>
                            <option selected value="0.4">0.4</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                </div>

                <!-- Epochs -->
                <div class="dropdown">
                    <label>Epochs</label>
                    <div class="select">
                        <select id="epochs">
                            <option value="10">10</option>
                            <option selected value="20">20</option>
                            <option value="40">40</option>
                        </select>
                    </div>
                </div>

                <!-- Hidden units -->
                <div class="dropdown">
                    <label>Hidden units</label>
                    <div class="select">
                        <select id="dense-units">
                            <option value="10">10</option>
                            <option selected value="100">100</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                </div>

            </div><!-- /.hyper-params -->

            <div class="webcam-box-outer">
                <div class="webcam-box-inner">
                    <video style="opacity: 0.15" autoplay playsinline muted id="webcam" width="224" height="224"></video>
                </div>
            </div>

        </div><!-- /.panel-row -->

        <!-- Big buttons. -->
        <div class="panel-row big-buttons">
            <div class="catch">
                <button id="up">基本动作捕捉</button>
                <button id="left">动作1捕捉</button>
                <button id="down">动作2捕捉</button>
            </div>
            <button id="train">
                <span id="train-status">训练模型</span>
            </button>
            <button id="predict">
                <span>启动</span>
            </button>


        </div><!-- /.panel-row -->

    </div><!-- /.panel -->


</div><!-- /#controller -->

<script src="https://storage.googleapis.com/tfjs-examples/assets/webcam-transfer-learning/pacman-google.js"></script>
<script src="index.js"></script>
</body>
</html>
